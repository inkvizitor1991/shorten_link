{% extends 'link/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row" style="margin-bottom: 200px; margin-top: 160px;">
      <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Введите ссылку которую нужно укоротить</h3>
        <hr>
          <form action="{% url 'add_link' %}" method="POST">
          {% csrf_token %}
          {{ form|crispy }}
            <hr>
          <input type="submit" class="btn btn-dark btn-block" value="Добавить">
          </form>
      </div>
    </div>
{% endblock %}
